<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light navbar-bg-color">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Javascript 2 CA</span>
                <div class="d-flex">
                    <a href="pages/register.html" class="btn btn-primary me-2" id="registerButton">Register</a>
                    <a href="pages/login.html" class="btn btn-primary me-2" id="loginButton">Login</a>
                    <button id="logoutButton" class="btn btn-warning" style="display:none;">Logout</button>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <a href="login.html" class="btn btn-primary mt-4">Login</a>
        <div class="alert alert-success d-none" id="successMessage"></div>
        <div class="alert alert-danger d-none" id="errorMessage"></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="registerForm" class="auth-form">
                    <h2 class="mb-4">Register</h2>
                    <div class="form-group">
                        <label for="registerName">Name:</label>
                        <input type="text" class="form-control auth-input" id="registerName" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control auth-input" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control auth-input" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control auth-input" id="registerConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
        <footer class="footer mt-auto py-3">
            <div class="container">
                <span class="text-muted">Created by Bj√∏rn-Tore</span>
            </div>
        </footer>
    </div>
    
    <script type="module" src="../src/js/register.js"></script>
</body>
</html>
