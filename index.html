<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS file link -->
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4">
                      <!-- Example searchbar -->
                <input type="text" id="searchInput" class="form-control" placeholder="Search posts...">
            </div>
            <div class="col-md-4">
                <!-- Example filter: Adjust as needed needs tags -->
                <select id="postFilter" class="form-control">
                    <option value="all">View All Posts</option>
                    <option value="withTags">View Posts With Tags</option>
                    <option value="withoutTags">View Posts Without Tags</option>
                </select>
            </div>
        </div>
        <a href="pages/register.html" class="btn btn-primary mt-4">Register</a>
        <a href="pages/posts.html" class="btn btn-primary mt-4">Create Post</a>
        <button id="logoutButton" class="btn btn-warning">Logout</button>
        <div id="postsContainer" class="row mt-5">
            <!-- Posts will be dynamically inserted here -->
        </div>
    </div>
    <script src="js/feed.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
